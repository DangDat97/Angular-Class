<form class="card" style="width: 18rem; margin: auto; padding: 20px">
  <div class="mb-3 text-center">
    <h1>Logout</h1>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">First Name</label>
    <input type="email" class="form-control" id="FirstName" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Last Name</label>
    <input type="email" class="form-control" id="LasttName" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password Retype</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>

  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
