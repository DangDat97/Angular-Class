<div class="container">
  <div class="row">
    <div class="col">
      <img src="{{product.thumbnail}}">
    </div>
    <div class="col" style="display: grid">
      <h1>{{id}}</h1>
      <h1>{{product.title}}</h1>
      <p>{{product.description}}</p>
      <h2>price:{{product.price}}</h2>
      <strong>brand:{{product.brand}}</strong>
      <i>category:{{product.category}}</i>
    </div>
  </div>
  <div class="row pt-5">
    <div *ngFor="let p of product.images" class="col-2">
      <img src="{{p}}" class="img-fluid" alt="">
    </div>
  </div>
</div>
